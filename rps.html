<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Rock Paper Scissors</title>
	<link href="http://fonts.googleapis.com/css?family=Purple+Purse" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="rps.js"></script>
</head>

<!-- Allow users to refresh the page by hitting the enter key -->
<body onkeydown="history.go(0)">

<h1>Can you beat this web page at rock, paper, scissors?</h1>

<!-- This is where the win/lose/tie text will append -->
<div class="text"></div>

<!-- Hidden images and button will appear after the user makes a choice -->
<div class="hidden">
	<img src="tie.jpg" id="tie" class="center"><img src="rock.jpg" id="rock" class="center"><img src="paper.png" id="paper" class="center"><img src="scissors.png" id="scissors" class="center">

	<div class="hidden-button">
		<input type="button" onclick="history.go(0)" value="Play again" class="button">
	</div>
</div>

<div id="pictures">
	<img src="rock.jpg" id="rock">
	<img src="paper.png" id="paper">
	<img src="scissors.png" id="scissors">
</div>
</body>
</html>
